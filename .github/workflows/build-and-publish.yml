name: build-and-publish-channel

on:
  push:
    branches: [main]
    paths:
      - "recipe/**"
      - "scripts/ci/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # detect changed targets
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Compute changed targets
        id: set-matrix
        env:
          RECIPE_ROOT: "recipe"
          EVENT_NAME: ${{ github.event_name }}
          BEFORE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          GITHUB_SHA: ${{ github.sha }}
        run: python scripts/ci/detect_changed_targets.py

  # build
  build:
    needs: detect
    if: needs.detect.outputs.has_changes == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect.outputs.matrix) }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build package
        uses: prefix-dev/rattler-build-action@v0.2.34
        with:
          recipe-path: ${{ matrix.recipe }}
          artifact-name: packages-${{ matrix.target }}-${{ matrix.target_platform }}
          build-args: --target-platform ${{ matrix.target_platform }} --output-dir build_artifacts
          upload-artifact: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}-${{ matrix.target_platform }}
          path: |
            build_artifacts/**/*.conda
            build_artifacts/**/*.tar.bz2
          if-no-files-found: error

  # publish to channel
  publish:
    needs: [detect, build]
    if: ${{ github.ref == 'refs/heads/main' && needs.detect.outputs.has_changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Checkout existing channel
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: channel
          fetch-depth: 1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Run Publish Script
        env:
          CHANNEL_DIR: channel
          ARTIFACTS_DIR: artifacts
          CONDA_INDEX_THREADS: "4"
        run: python scripts/ci/publish_channel.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: channel
          publish_branch: gh-pages
          commit_message: "Deploy channel: update packages [skip ci]"
          force_orphan: true
